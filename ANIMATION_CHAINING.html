<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#p1").css("color", "red").slideUp(2000).slideDown(2000);
            });
        });
    </script>
</head>

<body>
    <button>Start The Animation</button>
    <h2 id="p1">JQuery is Awesome!!!</h2>
</body>

</html>
