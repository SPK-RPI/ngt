<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#button1").click(function () {
                $("#div1").slideToggle("slow");
                $("#div2").slideToggle("slow");
                $("#div3").slideToggle("slow");
            });
        });
    </script>
</head>

<body>
    <p>Demolnstrate slideToggle() with different parameters</p>
    <button id=button1>Click to slide toggle boxes</button>

    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:blue;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:yellow;"></div><br>
</body>

</html>
