<!DOCTYPE html>
<html>

<body>
    <h2>Use XMLHttpRequest to get the content of a file</h2>
    <p>The content is written in JSON, and can easily be converted into a Javascript object</p>
    <p id="demo"></p>
    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myObj = JSON.parse(this.response.Text);
                document.getElementById("demo").innerHTML = myObj.name;
            };
            xmlhttp.open("GET", "abc.txt", true);
            xmlhttp.send();
        }
    </script>
    <p>Take a look at <a href="abc.txt" target="_blank">abc.txt</a></p>
</body>

</html>
